<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">

   <title>train-english</title>

<body>
   <header class="header">
      <div class="header-wrapper">
         <div class="header__burger">
            <span class="header-burger-line"></span>
         </div>
         <div class="button-switch">
            <input type="checkbox" id="switch-orange" class="switch" />
            <label for="switch-orange" class="lbl-off">Train</label>
            <label for="switch-orange" class="lbl-on">Play</label>
         </div>
      </div>
   </header>

<div class="overlay"></div>




   <nav class="header-menu">
      <ul class="header-list">
         <li class="header-item">
            <img src="/assets/icons/main.png" alt="apple" class="icon">
            <span class="header-link header-link-main">Home</span>
         </li>
         <li class="header-item">
            <img src="/assets/icons/animals.png" alt="apple" class="icon">
            <span class="header-link header-link-category">Animals</span>
         </li>
         <li class="header-item">
            <img src="/assets/icons/berries.png" alt="apple" class="icon">
            <span class="header-link header-link-category">Berries</span>
         </li>
         <li class="header-item">
            <img src="/assets/icons/human.png" alt="apple" class="icon">
            <span class="header-link header-link-category">Human</span>
         </li>
         <li class="header-item">
            <img src="/assets/icons/clothes.png" alt="apple" class="icon">
            <span class="header-link header-link-category">Clothes</span>
         </li>
         <li class="header-item">
            <img src="/assets/icons/emotions.png" alt="apple" class="icon">
            <span class="header-link header-link-category">Emotions</span>
         </li>
         <li class="header-item">
            <img src="/assets/icons/fruits.png" alt="apple" class="icon">
            <span class="header-link header-link-category">Fruits</span>
         </li>
         <li class="header-item">
            <img src="/assets/icons/sports.png" alt="apple" class="icon">
            <span class="header-link header-link-category">Sports</span>
         </li>
         <li class="header-item">
            <img src="/assets/icons/vegetables.png" alt="apple" class="icon">
            <span class="header-link header-link-category">Vegetables</span>
         </li>
         <li class="header-item">
            <img src="/assets/icons/statistics.png" alt="apple" class="icon">
            <span class="header-link header-link-category">Statistics</span>
         </li>
      </ul>
   </nav>
<div class="play-menu">
   <div class="play-menu-stars"></div>
<button class="button-start-game">Start Game</button>
</div>


   <section class="container">
      <div class="card train" style="cursor: pointer; background-color: #ffd86f">
         <img src="/assets/img/category/animals.jpg" class="image">
         <span class="caption">Animals</span>
      </div>
      <div class="card train" style="cursor: pointer; background-color: #ffd86f">
         <img src="/assets/img/category/berries.jpg" class="image">
         <span class="caption">Berries</span>
      </div>
      <div class="card train" style="cursor: pointer; background-color: #ffd86f">
         <img src="/assets/img/category/body.jpg" class="image">
         <span class="caption">Body</span>
      </div>
      <div class="card train" style="cursor: pointer; background-color: #ffd86f">
         <img src="/assets/img/category/clothes.jpg" class="image">
         <span class="caption">Clothes</span>
      </div>
      <div class="card train" style="cursor: pointer; background-color: #ffd86f">
         <img src="/assets/img/category/emotions.jpg" class="image">

      </div>
      <div class="card train" style="cursor: pointer; background-color: #ffd86f">
